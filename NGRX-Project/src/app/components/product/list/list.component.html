<div class="container">
  <div class="row">
    <div class="col-12 col-md-3 col-lg-3 col-xl-3 pb-3" *ngFor="let product of products">
      <div class="card" style="width: 100%;">
        <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ product.price | number }} Ä‘</h6>
          <p class="card-text">{{ product.description }}</p>
          <ul>
            <li [routerLink]="productCreateRouter()">{{ 'PRODUCT.CREATE' | translate }}</li>
            <li (click)="deleteproduct(product)">{{ 'PRODUCT.DELETE' | translate }}</li>
            <li routerLink="{{ product.id }}/edit">{{ 'PRODUCT.UPDATE' | translate }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
